# ============================================================================
# Pytest Configuration File
# ============================================================================
# This file configures pytest behavior, including test discovery, markers,
# logging, reporting, and command-line options.
#
# Documentation: https://docs.pytest.org/en/stable/reference/customize.html
# ============================================================================

[pytest]

# Test Discovery Patterns
# -----------------------
# Patterns for discovering test files and test functions
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test Paths
# ----------
# Directory where pytest will search for tests
testpaths = tests

# Minimum pytest Version
# ----------------------
minversion = 8.0

# Console Output Options
# ----------------------
# -v: verbose output showing each test
# -ra: show summary of all test outcomes (not just failures)
# --tb=short: shorter traceback format
# --strict-markers: raise error on unknown markers
addopts =
    -v
    -ra
    --tb=short
    --strict-markers
    --strict-config
    --html=reports/report.html
    --self-contained-html
    --alluredir=reports/allure-results
    --color=yes

# Test Markers
# ------------
# Custom markers for categorizing and selecting tests
# Usage: @pytest.mark.smoke
markers =
    smoke: Quick smoke tests that verify critical functionality
    regression: Comprehensive regression test suite
    login: Tests related to authentication and login
    products: Tests for product browsing and filtering
    cart: Tests for shopping cart functionality
    checkout: Tests for checkout process
    e2e: End-to-end user journey tests
    api: API testing using Playwright's APIRequestContext
    visual: Visual regression tests
    mobile: Mobile device emulation tests
    slow: Tests that take longer to execute
    flaky: Tests known to be occasionally flaky
    wip: Work in progress tests (skipped by default)
    parallel: Tests safe for parallel execution
    serial: Tests that must run serially

# Asyncio Configuration
# ---------------------
# Required for async test functions with Playwright
asyncio_mode = auto

# Logging Configuration
# ---------------------
# Configure how pytest captures and displays logs
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(name)s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warning Filters
# ---------------
# Control which warnings are displayed
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Test Execution Options
# ----------------------
# Timeout for each test (in seconds)
timeout = 300

# Number of times to rerun failed tests
reruns = 1
reruns_delay = 2

# Coverage Options (if using pytest-cov)
# --------------------------------------
# Uncomment when adding coverage tracking
# [coverage:run]
# source = pages,utils,fixtures,config
# omit = */tests/*,*/__init__.py

# [coverage:report]
# precision = 2
# show_missing = True
# skip_covered = False
