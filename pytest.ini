[pytest]

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests
minversion = 8.0

# Console output
addopts =
    -v
    -ra
    --tb=short
    --strict-markers
    --strict-config
    --html=reports/report.html
    --self-contained-html
    --alluredir=reports/allure-results
    --color=yes

# Markers (only those actually used in tests)
markers =
    smoke: Quick smoke tests that verify critical functionality
    regression: Comprehensive regression test suite
    login: Tests related to authentication and login
    products: Tests for product browsing and filtering
    cart: Tests for shopping cart functionality
    checkout: Tests for checkout process
    e2e: End-to-end user journey tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(name)s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Execution
timeout = 300
reruns = 1
reruns_delay = 2
